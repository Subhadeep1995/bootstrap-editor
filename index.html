<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <h1>Editor</h1>
    <form action="" class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-font" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-bold" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-italic" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon " aria-hidden="true"><b>U</b></span></button>
        </div>
        <div class="input-group">
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button><button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-film" aria-hidden="true"></span></button>
        </div>
        <div class="input-group">
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></button>
          <button type="button" class = "input-group-addon"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span></button>
        </div>
      </div>
      <p><textarea class="form-control" rows="5" cols="90"></textarea></p>
      <input type="submit" name="" value="save" class="form-control btn btn-success">
      <input type="submit" name="" value="cancel" class="form-control">
    </form>

  </div>

  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
